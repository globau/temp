name: release
on: workflow_dispatch
jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: build release
        run: cargo build --release

      - name: upload binary
        uses: actions/upload-artifact@v3
        with:
          name: ding-${{ matrix.os }}
          path: target/release/ding

